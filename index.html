<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div class="formcontainer">
            <div>
                <h1>Registration Form</h1>
            </div>
            <form action="#">
                <div class="row1">
                    <div class="field1">
                        <label for="fullName">FullName</label>
                        <input class="inp" fullName" name="fullName" type="text" placeholder="Enter your name">
                    </div>
                    <div class="field2">
                        <label for="username">Username</label>
                        <input class="inp" id="username" name="username" type="text" placeholder="Enter your username">
                    </div>
                </div>
                <div class="row2">
                    <div class="field1">
                        <label for="email">Email</label>
                        <input class="inp" id="email" name="email" type="text" placeholder="Enter your email">
                    </div>
                    <div class="field2">
                        <label for="phnNumber">Phone Number</label>
                        <input class="inp" id="phnNumber" name="phnNumber" type="text"
                            placeholder="Enter your Phone Number">
                    </div>
                </div>
                <div class="row3">
                    <div class="field1">
                        <label for="password">Password</label>
                        <input class="inp" id="password" name="password" type="password"
                            placeholder="Enter your password">
                    </div>
                    <div class="field2">
                        <label for="confirmPassword">Confirm Password</label>
                        <input class="inp" id="confirmPassword" name="confirmPassword" type="password"
                            placeholder="Confirm your Password">
                    </div>
                </div>
                <div class="radioBtn">
                    <h4>Gender</h4>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="femlae">
                    <label for="female">Female</label>
                    <input type="radio" id="notSay" name="gender" value="notSay">
                    <label for="notSay">Prefer not to say</label>
                </div>
                <input type="submit" id="button" value="submit">
            </form>
        </div>

</body>

</html>
